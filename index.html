<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
  <body>
    <a-scene>
      <a-box src="#boxTexture" position="20s 10 -5" rotation="0 0 0" scale="20 20 20"></a-box>
      <a-sky src="#skyTexture"></a-sky>
      <a-assets>
        <img id="boxTexture" src="bred.jpg">
        <img id="skyTexture" src="6mtfra.jpg">
        <img id="bredTexture" src="unnamed.png">
      </a-assets>
      <a-plane src="#bredTexture" rotation="-90 0 0" width="50" height="50"></a-plane>
      <a-entity camera look-controls>
        <a-box src="#boxTexture" position="20s 10 -5" rotation="0 0 0" scale="20 20 20"></a-box>
      </a-entity>
    </a-scene>






    <script src="script.js"></script>
  </body>
</html>
